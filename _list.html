<a href="#customer" class="btn btn-primary pull-right">Add User</a>
<br clear="all"><br>
<table class="table table-striped table-hover">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Email</th>
		<th>Phone</th>
		<th>Address</th>
		<th>City</th>
		<th>State</th>
		<th>Zipcode</th>
		<th></th>
	</tr>
	<tr ng-repeat="customer in listCustomers">
		<td>{{customer.id}}</td>
		<td>{{customer.name}}</td>
		<td>{{customer.email}}</td>
		<td>{{customer.phone}}</td>
		<td>{{customer.address}}</td>
		<td>{{customer.city}}</td>
		<td>{{customer.state}}</td>
		<td>{{customer.zipcode}}</td>
		<td>
			<a href="#customer/{{customer.id}}" class="glyphicon glyphicon-pencil" title="Edit"> </a>
			<a href="javascript:;" class="glyphicon glyphicon-trash" ng-click="del(customer.id)" title="Delete"> </a>

		</td>
	</tr>
</table>
